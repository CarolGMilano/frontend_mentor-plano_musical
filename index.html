<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
        <title>Order summary component</title>
    </head>

    <body>
        <main>
            <section>
                <div class="card">
                    <img src="assets/img/illustration-hero.svg" alt="Ilustração de uma moça dançando" class="card__imagem">
                    <div class="card__conteudo">
                        <h1 class="conteudo__titulo">Order Summary</h1>
                        <p class="conteudo__descricao">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                        <div class="conteudo__container">
                            <img src="assets/img/icon-music.svg" alt="Ícone de música" class="conteudo__container--imagem">
                            <div class="conteudo__container--plano">
                                <h2 class="container__planos--titulo">Annual Plan</h2>
                                <p class="container__planos--preco">$59.99/year</p>
                            </div>
                            <a href="#" class="conteudo__container--mudar">Change</a>
                        </div>
                        <button class="conteudo__btn--confirmar">Proceed to Payment</button>
                        <button class="conteudo__btn--cancelar">Cancel Order</button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
